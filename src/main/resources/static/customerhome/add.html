
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加客户房间 -->
       	 <!-- form start -->
            <form id="CustomerHomeAddForm" role="form" action="customerhome/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                 <div class="rows">
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户序号</label>
		                  <input type="text"  name="customer.customerno"  placeholder="客户序号"/>
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房间编号</label>
		                  <input type="text" class="form-control" name="room.roomno"  placeholder="房间编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">居住类型</label>
		                  <input type="radio"  name="livingtype.typeno"  value="1"/>业主
		                  <input type="radio"  name="livingtype.typeno"  value="2"/>租赁
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">入住日期</label>
		                  <input type="date" class="form-control" name="livedate"  placeholder="入住日期">
		                </div>
		             </div>
		             <div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">收房日期</label>
		                  <input type="date" class="form-control" name="receivedate"  placeholder="收房日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">缴费开始日期</label>
		                  <input type="date" class="form-control" name="feestartdate"  placeholder="缴费开始日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">缴费截止日期</label>
		                  <input type="date" class="form-control" name="feeenddate"  placeholder="缴费截止日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">居住人数</label>
		                  <input type="text" class="form-control" name="humancount"  placeholder="居住人数">
		                </div>
                      </div> 
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->

<!-- /.row -->
