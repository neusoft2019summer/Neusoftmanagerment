
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">增加维修单</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 增加新闻表单 -->
       	 <!-- form start -->
            <form id="MaintainrecordAddForm" role="form" action="maintainrecord/add" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputPassword1">维修类型</label>
                  <input type="text" class="form-control" name="mtype.mtypeno"  placeholder="维修类型">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">联系人</label>
                  <input type="text" class="form-control" name="contactname"  placeholder="联系人">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">房间号</label>
                  <input type="text" class="form-control" name="room.roomno"  placeholder="房间号">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">报修日期</label>
                  <input type="date" class="form-control" name="mdate"  placeholder="报修日期">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">维修日期</label>
                  <input type="date" class="form-control" name="wdate"  placeholder="维修日期">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">移动电话</label>
                  <input type="text" class="form-control" name="mobile"  placeholder="移动电话">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">固定电话</label>
                  <input type="text" class="form-control" name="tel"  placeholder="固定电话">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">报修说明</label>
                  <input type="text" class="form-control" name="mdesc"  placeholder="报修说明">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">维修内容</label>
                  <input type="text" class="form-control" name="wtask"  placeholder="维修内容">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">维修结果</label>
                  <input type="text" class="form-control" name="wresult"  placeholder="维修结果">
                </div>
                <div class="form-group">
				   <label  for="name">维修状态:</label>
				     <input type="radio" name="wstatus" value="Y">已维修
				     <input type="radio" name="wstatus" value="N">未维修   
			 	</div>
                
			 	<div class="form-group">
                  <label for="exampleInputPassword1">维修费用</label>
                  <input type="text" class="form-control" name="wfee"  placeholder="维修费用">
                </div>
                <div class="form-group">
				   <label  for="name">维修服务公司:</label>
				     <input type="radio" name="provider.providerno" value="1">东软
				     <input type="radio" name="provider.providerno" value="2">西软
				     <input type="radio" name="provider.providerno" value="3">北软
				     <input type="radio" name="provider.providerno" value="3">南软
			 	</div>
			 	<div class="form-group">
				   <label  for="name">维修员工ID:</label>
				     <input type="radio" name="wemp.wempid" value="1">小a
				     <input type="radio" name="wemp.wempid" value="2">小b
				     <input type="radio" name="wemp.wempid" value="3">小c
			 	</div>
			 	<div class="form-group">
                  <label for="exampleInputPassword1">客户反馈</label>
                  <input type="text" class="form-control" name="clientfeeback"  placeholder="客户反馈">
                </div>
			 	
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
