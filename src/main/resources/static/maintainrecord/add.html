
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">增加小区</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 增加小区表单 -->
       	 <!-- form start -->
            <form id="AreaAddForm" role="form" action="area/add" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">小区名称</label>
                  <input type="text" class="form-control" name="name"  placeholder="小区名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">小区地址</label>
                  <input type="text" class="form-control" name="address"  placeholder="小区地址">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">开发商</label>
                  <input type="text" class="form-control" name="developer"  placeholder="开发商">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">总建筑面积</label>
                   <input type="text" class="form-control" name="buildingarea"  placeholder="总建筑面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">总使用面积</label>
                  <input type="text" class="form-control" name="usearea" placeholder="总使用面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">车位面积</label>
                  <input type="text" class="form-control" name="parkarea" placeholder="车位面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">总居民数</label>
                  <input type="text" class="form-control" name="home" placeholder="总居民数">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">总公建数</label>
                  <input type="text" class="form-control" name="house" placeholder="总公建数">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">车位数</label>
                  <input type="text" class="form-control" name="park" placeholder="车位数">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
