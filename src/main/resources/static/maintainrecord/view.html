<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 查看小区详细信息 -->
       	<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row" width="20%">小区编码</th>
			      <td width="80%"><span id="no"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">小区名称</th>
			      <td><span id="name"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">小区地址</th>
			      <td><span id="address"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">开发商</th>
			      <td><span id="developer"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">总建筑面积</th>
			      <td><span id="buildingarea"></span></td>
			    </tr><tr>
			      <th scope="row">总使用面积</th>
			      <td><span id="usearea"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">车位面积</th>
			      <td><span id="parkarea"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">总居民数</th>
			      <td><span id="home"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">总公建数</th>
			      <td><span id="house"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">车位数</th>
			      <td><span id="park"></span></td>
			    </tr>
			  </tbody>
			</table>
               
       </div>
       <!-- /.box-body -->
       <div class="box-footer">
             <input type="button" class="btn btn-primary" value="返回">
        </div>
           
     </div>
</div>
