<script type="text/javascript" src="maintainrecord/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
            <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">维修类型</label>
				    <select id="TypeSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">Room序号</label>
				    <select id="RoomNoSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				   <div class="form-group">
				    <label  for="name">维修状态</label>
				    <select id="WStatusSelection" class="form-control">
				    	<option value="0">所有</option>
				       <option value="Y">已维修</option>
				       <option value="N">未维修</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">维修服务公司序号</label>
				    <select id="ProviderNoSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">报修日期</label>
				    从<input type="date" class="form-control" id="startDate" size="10" />
				    至<input type="date" class="form-control" id="endDate" size="10" />
				  </div>
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="MaintainrecordSearchButton">检索</a>
				  </div>
				</form>
             </div>
             <div class="col-md-6"><h3 class="box-title">维修表单管理</h3></div>
             <div class="col-md-6 text-right">
             	<a href="#" id="MaintainrecordModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="MaintainrecordDeleteLink"class="btn btn-info">删除</a>
             	<a href="#" id="MaintainrecordViewLink"class="btn btn-info">详细</a>
              </div>
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body" id="Maintainrecordcontent">
       <table id="MaintainrecordTable" class="table table-bordered table-hover"></table>
    <div class="row" id="Maintainrecordpager" ></div>
       
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
     <a href="#" id="MaintainrecordAddLink" class="btn btn-info">增加</a>
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<!--弹出窗口  -->
<div id="MaintainrecordDailogArea">

</div>
