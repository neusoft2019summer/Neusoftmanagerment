
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加客户 -->
       	 <!-- form start -->
            <form id="CustomerAddForm" role="form" action="customer/add" method="post" enctype="multipart/form-data">
              <div class="box-body">
                 <div class="rows">
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户类型</label>
		                  <input type="radio"  name="customertype.typeno"  value="1"/>个人
		                  <input type="radio"  name="customertype.typeno"  value="2"/>单位
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户编码</label>
		                  <input type="text" class="form-control" name="ccode"  placeholder="客户编码">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户名称</label>
		                  <input type="text" class="form-control" name="cname"  placeholder="客户名称">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">身份证号</label>
		                  <input type="text" class="form-control" name="cardcode"  placeholder="身份证号">
		                </div>
		             </div>
		             <div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">手机号码</label>
		                  <input type="text" class="form-control" name="mobile"  placeholder="手机号码">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">收费开始日期</label>
		                  <input type="date" class="form-control" name="feestartdate"  placeholder="收费开始日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">收费截止日期</label>
		                  <input type="date" class="form-control" name="feeenddate"  placeholder="收费截止日期">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">客户状态</label>
		                  <input type="text" class="form-control" name="cstatus"  placeholder="客户状态">
		                </div>
                      </div> 
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->

<!-- /.row -->
