<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改客户 -->
       	 <!-- form start -->
            <form  id="RoomModifyForm" role="form"  action="room/modify" method="post" >
              <div class="box-body">
                 <div class="rows">
                	<div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">小区编号</label>
		                  <input type="number" class="form-control" name="area.no"  placeholder="小区编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">建筑类型编号</label>
		                  <input type="number" class="form-control" name="buildingtype.no"  placeholder="建筑类型编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房屋户型编号</label>
		                  <input type="number" class="form-control" name="housetype.typeno"  placeholder="房屋户型编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼宇编号</label>
		                  <input type="number" class="form-control" name="building.no"  placeholder="楼宇编号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">单元</label>
		                  <input type="number" class="form-control" name="departmentcode"  placeholder="单元">
		                </div>
		             </div>
		             <div class="col-md-6">
		                <div class="form-group">
		                  <label for="exampleInputEmail1">楼层</label>
		                  <input type="number" class="form-control" name="floor"  placeholder="楼层">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房间号</label>
		                  <input type="number" class="form-control" name="roomcode"  placeholder="房间号">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">使用面积</label>
		                  <input type="text" class="form-control" name="buildingarea"  placeholder="使用面积">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">缴费面积</label>
		                  <input type="text" class="form-control" name="feearea"  placeholder="缴费面积">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房间状态</label>
		                  <input type="text" class="form-control" name="roomstatus"  placeholder="房间状态">
		                </div>
		                <div class="form-group">
		                  <label for="exampleInputEmail1">房间类型</label>
		                  <input type="radio"  name="roomtype"  value="room"/>住宅
		                  <input type="radio"  name="roomtype"  value="house"/>公建
		                </div>
                      </div> 
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
                <input type="hidden" class="form-control" name="roomno" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->         
    </div>
    
    
 </div>
