<script type="text/javascript" src="customer/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
          	<div class="col-md-9">
          	  <form class="form-inline" role="form">

			      <div class="form-group">
			        <label  for="name">客户类型</label>
			         <input type="radio" name="typeno" value="">全部
			         <input type="radio" name="typeno" value="1">个人
			         <input type="radio" name="typeno" value="2">单位   
			      </div>

				  <div class="form-group">
				    <label  for="name">客户名称</label>
				       <input type="text" class="form-control" id="CnameSelection" size="6" />
				  </div>
				  <div class="form-group">
				    <label  for="name">客户编码</label>
				    <input type="text" class="form-control"  id="CcodeSelection" size="6" />
				  </div>
				  <div class="form-group">
        			<label  for="name">&emsp;收费日期</label>
		     		  <input type="date" class="form-control" id="feeStartDate" size="8" />
		  		      &emsp;-&emsp;<input type="date" class="form-control" id="feeEndDate" size="8" />
    			  </div>
				  
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="CustomerSearchButton">检索</a>
				  </div>
				</form>
          	</div>
          
            <div class="col-md-3 text-right">
             <a href="#" id="CustomerAddLink" class="btn btn-info">注册</a> 
             <a href="#" id="CustomerModifyLink" class="btn btn-info">修改</a> 
             <a href="#" id="CustomerDeleteLink" class="btn btn-info">删除</a>
             <a href="#" id="CustomerViewLink" class="btn btn-info">详细</a>
            </div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <table id="CustomerGrid"></table>
		<div id="CustomerGridPager"></div>
       
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<div id="CustomerDialog">
    
</div>
