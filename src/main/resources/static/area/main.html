<script type="text/javascript" src="area/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">小区</label>
				    <select id="AreaSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">开发商</label>
				    <select id="DeveloperSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">总建筑面积</label>
				           从<input type="text" class="form-control" id="minbuildingarea" size="10" />
				           至 <input type="text" class="form-control" id="maxbuildingarea" size="10" />
				  </div>
				  
				  <div class="form-group">
				    <label  for="name">总居民数</label>
				           从<input type="text" class="form-control" id="minhome" size="10" />
				           至 <input type="text" class="form-control" id="maxhome" size="10" />
				  </div>
				  <div class="form-group">
				    <label  for="name">总公建数</label>
				           从<input type="text" class="form-control" id="minhouse" size="10" />
				           至 <input type="text" class="form-control" id="maxhouse" size="10" />
				  </div>
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="AreaSearchButton">检索</a>
				  </div>
				</form>
             </div>
             <div class="col-md-3 text-right">
              <a href="#" id="AreaAddLink" class="btn btn-info">增加</a>
              <a href="#" id="AreaModifyLink" class="btn btn-info">修改</a> 
              <a href="#" id="AreaDeleteLink" class="btn btn-info">删除</a>
              <a href="#" id="AreaViewLink" class="btn btn-info">详细</a>
             </div> 
          </div>
          <!-- /.box-header -->
          <div class="box-body">
        	<table id="AreaGrid"></table>
    		<div id="AreaGridPager"></div>       
          </div>
        <!-- /.box-header -->
        </div>
     <!-- /.box -->
      </div>
  <!-- /.col -->
    </div>
<!-- /.row -->  
</div>
<div id="AreaDialogArea">
  <!-- 嵌套增删改查 用弹窗实现 -->
</div>
