<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
    	<div class="box">
    	
          <div class="box-header">
			<div class="row">
				<div class="col-md-6"><h3 class=box-title>修改员工信息</h3></div>
			</div>
		  </div>     
	        <!-- /.box-header -->
	        
	      <div class="box-body">
	       	 <!-- form start -->
	            <form id="EmployeesModifyForm" role="form" action="employees/modify" method="post">
	              <div class="box-body">
	                <div class="form-group">
	                  <label for="exampleInputPassword1">员工编号</label>
	                  <input type="text" class="form-control" name="id"  readonly>
	                </div>
	                <div class="form-group">
					    <label  for="exampleInputPassword1">所属部门名称</label>
					    <select id="DeptnoSelection" class="form-control">
					       <option value=""></option>
					    </select>
					  </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">员工姓名</label>
	                  <input type="text" class="form-control" name="empname"  placeholder="员工姓名">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">入职日期</label>
	                  <input type="date" class="form-control" name="ddesc"  placeholder="入职日期">
	                </div>
					<div class="form-group">
					    <label  for="exampleInputPassword1">性别</label>
					     <input type="radio" name="sex" value="男">男
					     <input type="radio" name="sex" value="女">女   
					</div>
	              
	                <div class="form-group">
	                  <label for="exampleInputPassword1">员工年龄</label>
	                  <input type="text" class="form-control" name="age"  placeholder="员工年龄">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">手机号码</label>
	                  <input type="text" class="form-control" name="mobile"  placeholder="手机号码">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">微信</label>
	                  <input type="text" class="form-control" name="wx"  placeholder="微信">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">邮箱</label>
	                  <input type="text" class="form-control" name="mail"  placeholder="邮箱">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputPassword1">薪水</label>
	                  <input type="text" class="form-control" name="salary"  placeholder="薪水">
	                </div>
	              </div>
	              <!-- /.box-body -->
	
	              <div class="box-footer">
	                <input type="submit" class="btn btn-primary" value="提交"/>
	                <input type="button" class="btn btn-primary" value="取消"/>
	              </div>
	            </form>
	      </div>
      <!-- /.box-body -->
      
      </div>
      <!-- box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
