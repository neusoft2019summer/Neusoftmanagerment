<script type="text/javascript" src="employees/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
      
      <!-- box-header -->
        <div class="box-header">
          <div class="row">
             <div class="col-md-10">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">部门名称</label>
				    <select id="DeptnoSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">员工名称</label>
				    <select id="EmpSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">性别</label>
				     <input type="radio" name="sex" value="" checked>所有
				     <input type="radio" name="sex" value="男">男
				     <input type="radio" name="sex" value="女">女   
				  </div>
				  <div class="form-group">
				    <label for="name">手机号</label>
				    <input type="text" class="form-control" id="mobile" value="" />
				  </div>
				  <div class="form-group">
				    <label  for="name">入职日期</label>
				    从<input type="date" class="form-control" id="startJoinDate" size="10" />
				    至<input type="date" class="form-control" id="endJoinDate" size="10" />
				  </div>
				  <div class="form-group">
				    <label  for="name">薪水</label>
				    从<input type="text" class="form-control" id="minSal" size="5"/>
				    至<input type="text" class="form-control" id="maxSal" size="5"/>
				  </div>
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="EmpSearchButton">检索</a>
				  </div>
				</form>
             </div>
             <div class=" col-md-2 text-right">
             	<a href="#" id="EmployeesAddLink" class="btn btn-info">增加</a> 
             	<a href="#" id="EmployeesModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="EmployeesDelteLink" class="btn btn-info">删除</a>
             	<a href="#" id="EmployeesViewLink" class="btn btn-info">详细</a>
              </div>
          </div>
          
        </div>
		<!-- /.box-header -->
		
		<div class="box-body">
		  <table id="EmployeesGrid"></table>
		  <div id="EmployeesGridPager"></div>
		</div>
		<!-- /.box-body -->
		
    </div>
    <!-- /.box --> 
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<div id="EmployeesDialog"></div>
