
<!-- Main row -->
<div class="row">
   <div class="col-xs-12">
      <div class="box-body">
        <!-- 增加收费项目表单 -->
       	 <!-- form start -->
            <form id="FeeItemAddForm" role="form" action="feeItem/add" method="post">
              <div class="box-body">
                <div class="rows">
                  <div class="col-md-6">
	                 <div class="form-group">
	                   <label for="exampleInputPassword1">收费项目编码</label>
	                   <input type="text" class="form-control" name="code"  placeholder="收费项目编码">
	                 </div>
	                 <div class="form-group">
	                   <label for="exampleInputEmail1">收费项目名称</label>
	                   <input type="text" class="form-control" name="name"  placeholder="收费类型">
	                 </div>
	                 
	                 <div class="form-group">
	                  <label for="exampleInputEmail1">收费类型</label>
	                   <select id="FeeTypeNoSelection" name="feetype.no" class="form-control">
				        </select>
	                 </div>
                  </div>	       
                  <div class="col-md-6">   
                     <div class="form-group">
	                   <label for="exampleInputPassword1">收费单位</label>
	                   <input type="radio" name="unit" value="米" checked>米
	                   <input type="radio" name="unit" value="户">户
	                   <input type="radio" name="unit" value="人">人
	                   <input type="radio" name="unit" value="车">车
	                 </div>                        
	                 <div class="form-group">
	                  <label for="exampleInputPassword1">周期性</label>
	                   <input type="radio" name="cycle" value="Y" checked>Y
	                   <input type="radio" name="cycle" value="N">N
	                 </div>
	                 <div class="form-group">
	                  <label for="exampleInputEmail1">收费</label>
	                   <input type="radio" name="status" value="Y" checked>Y
	                   <input type="radio" name="status" value="N">N
	                 </div>
	                 <div class="form-group">
	                  <label for="exampleInputEmail1">收费项目说明</label>
	                  <input type="text" class="form-control" name="desc"  placeholder="收费项目说明">
	                 </div>	                 
                  </div>                
                </div>
              <!-- /.box-body -->
              </div>
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->

    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
