<script type="text/javascript" src="feeItem/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-13">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">收费单位</label>
				    <select id="UnitSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">收费类型</label>
				    <select id="FeeTypeNoSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">周期性:</label>
				     <input type="radio" name="cycle" value="" checked>所有
				     <input type="radio" name="cycle" value="Y">是
				     <input type="radio" name="cycle" value="N">否
				  </div>
				  <div class="form-group">
				    <label  for="name">收费:</label>
				     <input type="radio" name="itemStatus" value="" checked>所有
				     <input type="radio" name="itemStatus" value="Y">是
				     <input type="radio" name="itemStatus" value="N">否
				  </div>
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="FeeItemSearchButton">检索</a>
				  </div>
				</form>
             </div>     
             <div class="col-md-3 text-right">
             	<a href="#" id="FeeItemAddLink" class="btn btn-info">增加</a>
             	<a href="#" id="FeeItemModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="FeeItemDeleteLink" class="btn btn-info">删除</a>
             	<a href="#" id="FeeItemViewLink" class="btn btn-info">详细</a>
              </div>
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <table id="FeeItemGrid"></table>
        <div id="FeeItemGridPager"></div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
     
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
<div id="FeeItemDialogArea">
  <!-- 嵌套增删改查 用弹窗实现 -->
</div>
