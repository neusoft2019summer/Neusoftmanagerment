
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 增加车位表单 -->
       	 <!-- form start -->
            <form id="ParkAddForm" role="form" action="park/add" method="post">
              <div class="box-body">
                <div class="rows">
                  <div class="col-md-6">
	                 <div class="form-group">
					   <label  for="name">类型编号</label>
					   <select id="ParkTypeSelection" name="parkType.no" class="form-control">
					   </select>
					 </div>
					 <div class="form-group">
					   <label  for="name">车位编码</label>
					   <input type="text" class="form-control" name="code" placeholder="车位编码">
					 </div>
					 <div class="form-group">
					   <label  for="name">楼号</label>
					   <select id="BuildingNoSelection" name="building.no" class="form-control">
					   </select>
					 </div>
					 <div class="form-group">
					   <label  for="name">位置</label>
					   <input type="text" class="form-control" name="location" placeholder="位置">
					 </div>
	                 <div class="form-group">
					   <label  for="name">面积</label>
					   <input type="text" class="form-control" name="area" placeholder="面积">
	                 </div>
                  </div>
                  <div class="col-md-6">					  
					 <div class="form-group">
					   <label  for="name">出租价格</label>
					   <input type="text" class="form-control" name="rentprice" placeholder="出租价格">
					 </div> 					  
					 <div class="form-group">
					   <label  for="name">租赁单位</label>
					    <select id="UnitSelection" name="rentunit" class="form-control">
					      <option value="天">天</option>
					      <option value="月">月</option>
					      <option value="季">季</option>
					      <option value="年">年</option>
					   </select>
					 </div>
					 <div class="form-group">
					   <label  for="name">关联客户:</label>
					     <input type="radio" name="parkstatus" value="Y">是
					     <input type="radio" name="parkstatus" value="N">否
					 </div>
					 <div class="form-group">
					   <label  for="name">收费状态:</label>
					     <input type="radio" name="feestatus" value="Y">是
					     <input type="radio" name="feestatus" value="N">否
					 </div>          
                  </div>                
              </div>
              <!-- /.box-body -->
              </div>
              <div class="box-footer text-right">
                 <input type="submit" class="btn btn-primary" value="提交" />
                 <input type="button" class="btn btn-primary" value="取消" />
              </div>
	      </form>
      <!-- /.box-body -->
      </div>
    <!-- /.col -->  
    </div>
<!-- /.row -->
</div>
