<script type="text/javascript" src="park/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-9">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">类型编号</label>
				    <select id="ParkTypeSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">楼号</label>
				    <select id="BuildingNoSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">租赁单位</label>
				     <select id="UnitSelection" class="form-control">
				       <option value="">所有</option>
				       <option value="天">天</option>
				       <option value="月">月</option>
				       <option value="季">季</option>
				       <option value="年">年</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">关联客户:</label>
				     <input type="radio" name="parkstatus" value="" checked>所有
				     <input type="radio" name="parkstatus" value="Y">是
				     <input type="radio" name="parkstatus" value="N">否
				  </div>
				  <div class="form-group">
				    <label  for="name">收费状态:</label>
				     <input type="radio" name="feestatus" value="" checked>所有
				     <input type="radio" name="feestatus" value="Y">是
				     <input type="radio" name="feestatus" value="N">否
				  </div>
				  <div class="form-group">
				    <label  for="name">面积:</label>
				       从<input type="text" class="form-control" name="mixarea" size="10" />
				       至 <input type="text" class="form-control" name="maxarea" size="10" />
				  </div>
				  <div class="form-group">
				    <label  for="name">出租价格:</label>
				       从<input type="text" class="form-control" name="minrentprice" size="10" />
				       至 <input type="text" class="form-control" name="maxrentprice" size="10" />
				  </div>
				</form>
             </div>     
             <div class="col-md-3 text-right">
             	<a href="#" id="ParkAddLink" class="btn btn-info">增加</a>
             	<a href="#" id="ParkModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="ParkDeleteLink" class="btn btn-info">删除</a>
             	<a href="#" id="ParkViewLink" class="btn btn-info">详细</a>
              </div>
          </div> 
          <div class="box-body">
           <table id="ParkGrid"></table>
           <div id="ParkGridPager"></div>
          </div>
        <!-- /.box-header -->
        </div>
     <!-- /.box -->
      </div>
  <!-- /.col -->
    </div>
<!-- /.row -->  
</div>
<div id="ParkDialogArea">
  <!-- 嵌套增删改查 用弹窗实现 -->
</div>
