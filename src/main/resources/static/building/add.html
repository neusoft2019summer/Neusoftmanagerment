
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">       
      <div class="box-body">
        <!-- 增加楼宇表单 -->
       	 <!-- form start -->
            <form id="BuildingAddForm" role="form" action="building/add" method="post">
              <div class="box-body">
                <div class="rows">
                  <div class="col-md-6">              
	              	<div class="form-group">
	                  <label for="exampleInputEmail1">小区序号</label>
	                  <select id="AreaNoSelection" name="area.no" class="form-control"  placeholder="小区序号"> 
				      </select>
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputEmail1">楼号</label>
	                  <input type="text" class="form-control" name="code"  placeholder="楼号">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputEmail1">楼宇地址</label>
	                  <input type="text" class="form-control" name="address"  placeholder="楼宇地址">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputEmail1">楼宇结构编号</label>
	                  <select id="BuildingTypeNoSelection" name="buildingtype.no" class="form-control"  placeholder="楼宇结构编号">
				      </select>
	                </div>
	              </div>
                  <div class="col-md-6"> 	               
	                <div class="form-group">
	                  <label for="exampleInputEmail1">楼宇朝向</label>
	                   	<select id="DirectionSelection"  name="direction" class="form-control" placeholder="楼宇朝向">
					       <option value="东">东</option>
					       <option value="南">南</option>
					       <option value="西">西</option>
					       <option value="北">北</option>
					       <option value="东南">东南</option>
					       <option value="东北">东北</option>
					       <option value="西南">西南</option>
					       <option value="西北">西北</option>     
			    		</select>
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputEmail1">居民数</label>
	                  <input type="number" class="form-control" name="home"  placeholder="居民数">
	                </div>
	                <div class="form-group">
	                  <label for="exampleInputEmail1">公建数</label>
	                  <input type="number" class="form-control" name="house"  placeholder="公建数">
	                </div>
	              </div>	                
              </div>
              <!-- /.box-body -->
              </div>
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
