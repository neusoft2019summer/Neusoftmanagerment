<script type="text/javascript" src="building/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-8">
	             <form class="form-inline" role="form">
				  <div class="form-group">
				    <label  for="name">小区号</label>
				    <select id="AreaNoSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">楼宇结构编号</label>
				    <select id="BuildingTypeNoSelection" class="form-control">
				       <option value="">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">楼号</label>
				    <select id="CodeSelection" class="form-control">
				       <option value="0">所有</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">朝向</label>
				     <select id="DirectionSelection" class="form-control">
				       <option value="">所有</option>
				       <option value="东">东</option>
				       <option value="南">南</option>
				       <option value="西">西</option>
				       <option value="北">北</option>
				       <option value="东南">东南</option>
				       <option value="东北">东北</option>
				       <option value="西南">西南</option>
				       <option value="西北">西北</option>     
				    </select>
				  </div>
				  <div class="form-group">
				    <label  for="name">居民数</label>
				           从<input type="text" class="form-control" id="minhome" size="10" />
				           至 <input type="text" class="form-control" id="maxhome" size="10" />
				  </div>
				  <div class="form-group">
				    <label  for="name">公建数</label>
				           从<input type="text" class="form-control" id="minhouse" size="10" />
				           至 <input type="text" class="form-control" id="maxhouse" size="10" />
				  </div>
				  <!-- 
				  <div class="form-group">
				   <a href="#" class="btn btn-default" id="BuildingSearchButton">检索</a>
				  </div>
				  -->
				</form>
             </div>     
             <div class="col-md-3 text-right">
             	<a href="#" id="BuildingAddLink" class="btn btn-info">增加</a>
             	<a href="#" id="BuildingModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="BuildingDeleteLink" class="btn btn-info">删除</a>
             	<a href="#" id="BuildingViewLink" class="btn btn-info">详细</a>
              </div>
          </div>         
          <div class="box-body">
            <table id="BuildingGrid"></table>
            <div id="BuildingGridPager"></div>
          </div>
        <!-- /.box-header -->
        </div>
     <!-- /.box -->
      </div>
  <!-- /.col -->
    </div>
<!-- /.row -->  
</div>
<div id="BuildingDialogArea">
  <!-- 嵌套增删改查 用弹窗实现 -->
</div>
